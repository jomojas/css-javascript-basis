<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>
    
    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
    ">Reset score</button>

    <script>
      // localStorage.removeItem('score');  
      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0, 
        losses:0, 
        ties: 0
      }  

      // Access the value in local storage
      console.log(localStorage.getItem('score'));

      function playGame(playerMove) {
        const compareNumber = Math.random();
        let computerResult = '';
        let result = '';

        if (playerMove === 'rock') {
          if (compareNumber >= 0 && compareNumber < 1/3) {
            computerResult = 'Rock';
            result = 'Tie';
          } else if (compareNumber >= 1/3 && compareNumber < 2/3) {
            computerResult = 'Paper';
            result = 'You lose';
          } else if (compareNumber >= 2/3 && compareNumber < 1) {
            computerResult = 'Scissors';
            result = 'You win';
          }

        } else if (playerMove === 'paper') {
          if (compareNumber >= 0 && compareNumber < 1/3) {
            computerResult = 'Rock';
            result = 'You win';
          } else if (compareNumber >= 1/3 && compareNumber < 2/3) {
            computerResult = 'Paper';
            result = 'Tie';
          } else if (compareNumber >= 2/3 && compareNumber < 1) {
            computerResult = 'Scissors';
            result = 'You lose';
          }

        } else if (playerMove === 'scissors') {
          if (compareNumber >= 0 && compareNumber < 1/3) {
            computerResult = 'Rock';
            result = 'You lose';
          } else if (compareNumber >= 1/3 && compareNumber < 2/3) {
            computerResult = 'Paper';
            result = 'You win';
          } else if (compareNumber >= 2/3 && compareNumber < 1) {
            computerResult = 'Scissors';
            result = 'Tie';
          }
        }

        if (result === 'You win') {
          score.wins += 1;
        } else if (result === 'You lose') {
          score.losses += 1; 
        } else if (result === 'Tie') {
          score.ties += 1
        }
        
        // Store the value of score in local storage
        localStorage.setItem('score', JSON.stringify(score));

        alert(`You picked ${playerMove}, The computer picked ${computerResult}, ${result}
Win: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
      }
    </script>
  </body>
</html>
