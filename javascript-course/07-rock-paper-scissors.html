<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>
    
    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <script>
      function playGame(playerMove) {
        const compareNumber = Math.random();
        let computerResult = '';
        let result = '';

        if (playerMove === 'rock') {
          if (compareNumber >= 0 && compareNumber < 1/3) {
            computerResult = 'Rock';
            result = 'Tie';
          } else if (compareNumber >= 1/3 && compareNumber < 2/3) {
            computerResult = 'Paper';
            result = 'You lose';
          } else if (compareNumber >= 2/3 && compareNumber < 1) {
            computerResult = 'Scissors';
            result = 'You win';
          }

        } else if (playerMove === 'paper') {
          if (compareNumber >= 0 && compareNumber < 1/3) {
            computerResult = 'Rock';
            result = 'You win';
          } else if (compareNumber >= 1/3 && compareNumber < 2/3) {
            computerResult = 'Paper';
            result = 'Tie';
          } else if (compareNumber >= 2/3 && compareNumber < 1) {
            computerResult = 'Scissors';
            result = 'You lose';
          }

        } else if (playerMove === 'scissors') {
          if (compareNumber >= 0 && compareNumber < 1/3) {
            computerResult = 'Rock';
            result = 'You lose';
          } else if (compareNumber >= 1/3 && compareNumber < 2/3) {
            computerResult = 'Paper';
            result = 'You win';
          } else if (compareNumber >= 2/3 && compareNumber < 1) {
            computerResult = 'Scissors';
            result = 'Tie';
          }

        }
        
        alert(`You picked ${playerMove}, The computer picked ${computerResult}, ${result}`);
      }
    </script>
  </body>
</html>
